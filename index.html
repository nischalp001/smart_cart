<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* General body styling */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4e6e3a;
            margin-top: 20px;
        }

        /* Labeling for the video */
        #video-container {
            position: relative;
            width: 25%;
            margin: 0 auto;
            display: block;
            border: 2px solid #4e6e3a;
            background-color: lightgray;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            background: lightgreen;
        }

        /* Styling for bounding box canvas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Cart and checkout section */
        #cart {
            margin-top: 20px;
        }

        #checkout-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background: #7a9e7e;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background: #5e7b5e;
        }

        /* List styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #total-price {
            font-weight: bold;
            color: #2e8b57;
        }
    </style>
</head>
<body>

    <h1>Smart Cart</h1>

    <!-- Video container with label -->
    <div id="video-container">
        <h3>Live Video Feed</h3>
        <video id="video" autoplay></video>
    </div>

    <!-- Cart section -->
    <ul id="cart-list"></ul>
    <h3>Total: Rs. <span id="total-price">0</span></h3>
    <button id="checkout">Check Out</button>
    <div id="checkout-container"></div>

    <script src="script.js"></script>
</body>
</html>
